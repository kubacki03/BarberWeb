<!DOCTYPE html>
<head>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

<div class="max-w-sm rounded-2xl overflow-hidden shadow-lg bg-white p-6">
  <h2 class="flex flex-col items-center mt-6 my-6 text-4xl font-bold">Logowanie</h2>
  <form th:action="@{/auth/login}" method="post" class="space-y-4">
    <div>
      <label>Email:</label>
      <input type="email" name="username" required class="bg-transparent border-2 border-gray-300 text-gray-700 outline-none px-4 py-2 rounded-md w-full focus:ring-2 focus:ring-amber-600 transition">
    </div>
    <div>
      <label>Hasło:</label>
      <input type="password" name="password" required class="bg-transparent border-2 border-gray-300 text-gray-700 outline-none px-4 py-2 rounded-md w-full focus:ring-2 focus:ring-amber-600 transition">
    </div>
    <button type="submit" class="w-full bg-amber-600 text-white py-2 rounded-md hover:bg-amber-700 transition">Zaloguj</button>
  </form>
  <div th:if="${param.error}">
    <p class="text-red-500 mt-2">Niepoprawne dane logowania. Spróbuj ponownie.</p>
  </div>

  <p class="mt-4 text-center">Nie masz konta? <a th:href="@{/auth/register}" class="text-amber-600 hover:underline">Zarejestruj się</a></p>
</div>

</body>
</html>
