<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potwierdzenie Wizyty</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

<div class="max-w-sm rounded-2xl overflow-hidden shadow-lg bg-white p-6">
    <h1 class="text-5xl font-bold text-center mb-4">Umówiono nową wizytę. Dziękujemy!</h1>
    <h1 class="text-4xl text-center mb-2" th:text="'Usługa: ' + ${service}"></h1>
    <h2 class="text-4xl text-center mb-4" th:text="${selectedHour} + ' w dniu ' + ${selectedDate}"></h2>
    <p class="text-xl text-center text-gray-600">Do zobaczenia</p>
</div>

</body>
</html>
