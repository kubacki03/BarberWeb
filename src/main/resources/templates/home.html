<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Barber Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen p-6">

<h2 class="text-4xl font-bold text-gray-800 mb-6">Witaj, <span class="text-amber-600" th:text="${user}"></span>!</h2>

<div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg mt-6 my-4">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Umów nową wizytę</h2>
    <form action="/user/availableHours" method="get" class="space-y-4">
        <div>
            <label class="block text-gray-700">Data:</label>
            <input type="date" name="date" required class="w-full border border-gray-300 rounded-md px-4 py-2 mt-1 focus:ring-2 focus:ring-amber-600 outline-none transition">
        </div>
        <button type="submit" class="w-full bg-amber-600 text-white py-2 rounded-md hover:bg-amber-700 transition">
            Wybierz
        </button>
    </form>
</div>

<div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg">
    <h3 class="text-2xl font-semibold text-gray-700 mb-4">Twoje wizyty:</h3>

    <div th:if="${visits != null and !visits.isEmpty()}">
        <table class="w-full border-collapse border border-gray-300 rounded-lg text-gray-700">
            <thead>
            <tr class="bg-gray-200">
                <th class="border border-gray-300 px-4 py-2 text-left">Data wizyty</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="visit : ${visits}" class="odd:bg-gray-50 even:bg-white">
                <td class="border border-gray-300 px-4 py-2" th:text="${visit.getDateStart()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${visits == null or visits.isEmpty()}" class="text-gray-600 mt-4">
        <p>Brak wizyt do wyświetlenia.</p>
    </div>
</div>



</body>
</html>
